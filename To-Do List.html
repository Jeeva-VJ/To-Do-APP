<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic to-do-App</title>
    <link rel="stylesheet" href="./CSS/to-do-list.css">
    
    <script src="https://kit.fontawesome.com/c58ec2f08b.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="todo-container">
        <b>
            <h1>To-Do List <i class="fa-regular fa-clipboard"></i></h1>
        </b>

        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a New Task....">
            <button onclick="addTask()"><i class="fa-solid fa-plus"></i></button>

        </div>
        <ul id="taskList"></ul>

    </div>
    <script src="./JS/ToDo.js"></script>

</body>
</html>
