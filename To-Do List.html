<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic to-do-App</title>
    <link rel="stylesheet" href="./CSS/to-do-list.css">
    
    <script src="https://kit.fontawesome.com/c58ec2f08b.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="todo-container">
        <b>
            <h1>To-Do List <i class="fa-regular fa-clipboard"></i></h1>
        </b>

        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a New Task....">
            <button onclick="addTask()"><i class="fa-solid fa-plus"></i></button>

        </div>
        <ul id="taskList"></ul>

    </div>

</body>

<script>

    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById('taskList');

    //function add task():
    function addTask() {
        const taskText = taskInput.value.trim();
        if (taskText === "") return;

        const li = document.createElement('li');
        li.innerHTML = `
        <span>${taskText}</span>
        <button id="button1" class="button4" onclick="toggleTaskCompleted(this)">Done <i class="fa-solid fa-circle-check"></i></button>
        <button id="button2" class="button4" onclick="editTask(this)">Edit <i class="fa-solid fa-pen-to-square"></i></button>
        <button id="button3" class="button4" onclick="deleteTask(this)">Delete <i class="fa-solid fa-trash-can"></i></button>`;

        taskList.appendChild(li);
        taskInput.value = "";

    }

    //done
    function toggleTaskCompleted(button) {
        const task = button.parentElement;


        task.classList.toggle('completed');

    }

    //delete
    function deleteTask(button) {
        const task = button.parentElement;


        task.remove();

    }

    //Edit

    function editTask(button) {
        const task = button.parentElement;
        const span = task.querySelector('span');
        const newText = prompt('Edit The Task:', span.innerText);

        if (newText !== null) {
            span.innerText = newText;
        }




    }





</script>



</html>
